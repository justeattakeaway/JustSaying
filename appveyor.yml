version: 5.0.{build}-beta01
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
- nuget restore
build:
  project: JustSaying.sln
  parallel: true
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: normal
test_script:
  - dotnet test .\JustSaying.AwsTools.UnitTests\project.json
  - dotnet test .\JustSaying.Messaging.UnitTests\project.json
  - dotnet test .\JustSaying.UnitTests\project.json
after_build:
- dotnet pack "JustSaying" --no-build -o artifacts
- dotnet pack "JustSaying.AwsTools" --no-build -o artifacts
- dotnet pack "JustSaying.Messaging" --no-build -o artifacts
- dotnet pack "JustSaying.Models" --no-build -o artifacts
artifacts:
- path: artifacts\**\*.*
notifications:
- provider: HipChat
  room: 'Eng :: Open Source'
  auth_token:
    secure: eJWABMRPoyfEF9iLzFaTcUEqTc7/64v0FtS1qQe4yhs=
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
- provider: Webhook
  url: https://webhooks.gitter.im/e/1d5903ab716f417802d0
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
deploy:
- provider: NuGet
  api_key:
    secure: 6MzbzEs4YdJKS67Gio5gEO8mNKmwfC4UHTCmECZ1KOutI6ndm4vAECazmVNB6an7
  artifact: /.*nupkg/
  on:
    APPVEYOR_REPO_TAG: true
