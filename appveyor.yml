image: Visual Studio 2017
version: 0.0.{build}
configuration: Release
cache:
  - packages
before_build:
  - dotnet restore
clone_depth: 1
install:
  - ps: .\SetAppVeyorBuildVersion.ps1
build:
  project: JustSaying.sln
  parallel: true
  verbosity: minimal
pull_requests:
  do_not_increment_build_number: true
test_script:
  - dotnet test .\JustSaying.UnitTests\JustSaying.UnitTests.csproj
after_build:
- dotnet pack .\JustSaying\JustSaying.csproj -o ../output --no-build
- dotnet pack .\JustSaying.Models\JustSaying.Models.csproj -o ../output --no-build
artifacts:
- path: 'output\*.nupkg'
notifications:
- provider: HipChat
  room: 'Eng :: Open Source'
  auth_token:
    secure: eJWABMRPoyfEF9iLzFaTcUEqTc7/64v0FtS1qQe4yhs=
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
- provider: Webhook
  url: https://webhooks.gitter.im/e/1d5903ab716f417802d0
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
deploy:
- provider: NuGet
  api_key:
    secure: LJgKOPYHKmInGVOWK6DrWD1FIVOYhnAQP6Py5c0LjEVAruBIEitp0NBCqS5YwPV+
  artifact: /.*nupkg/
  on:
    APPVEYOR_REPO_TAG: true
